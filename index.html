<!DOCTYPE html>
<html>
  <header>
    <title>Mika-slices</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>

  </header>
  <body>
    <div class="card">
      <nav> 
        <button type="button" class="btn btn-primary" id="about-us">About us</button>
        <button type="button" class="btn btn-primary" id="contact-us"><a href="#contact">Contact us</a></button>
      </nav>
    </div>
    <div class="landing-page">
      <img src="images/landing-page.jpg" alt="landing page">
      <button class="btn" id="yellow-button"><a href="#order-page">Order Now</a></button>
    </div>
    
      <h1><a name="order-page">Place your order</a></h1>

      <select class="name" id="name">
        <option selected>Choose flavour</option>
        <option value="1">Margherita Pizza</option>
        <option value="2">Pepperoni Pizza.</option>
        <option value="3">Hawaiian Pizza</option>
      </select>  
    
  
   <div class="row">
     <div class="col-md-4">
      <div id="size">
        <select class="size">
          <option selected>Choose pizza size</option>
          <option value="large">Large---1000</option>
          <option value="medium">Medium---850</option>
          <option value="small">Small---600</option>
        </select>  
       </div>
     </div>
     <div class="col-md-4">
      <div id="crust">
        <select class="crust">
          <option selected>Which crust would you like:</option>
          <option value="Crispy">Crispy-100</option>
          <option value="Stuffed">Stuffed-100</option>
          <option value="Gluten-free">Gluten-free-100</option>
        </select>    
       </div>
     </div>

     <div class="col-md-4">
      <div id="topping">
        <select class="crust">
          <option selected>Which topping would you like:</option>
          <option value="mushrooms">mushrooms</option>
          <option value="onions">onions</option>
          <option value="bacon">bacon</option>
        </select>    
       </div>
     </div>
   </div>
   <div class ="card-footer" id="footer">
     <h1><a name="#contact">Contact Us</a></h1>
     <div class="row">
       <div class="col-md-6">
         <p>Address</p>
         <p>P.o Box 893,</p>
         <p>Ngong Hills</p>
       </div>
       <div class="col-md-6">
         <p>Tel:+254712765966</p>
         <p>briantinega@gmail.com</p>
       </div>
     </div>
   </div>
  </body>
</html>
