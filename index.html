<!DOCTYPE html>
<html>
  <header>
    <title>Mika-slices</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

  </header>
  <body>
    <div class="card">
      <nav> 
        <button type="button" class="btn btn-primary" id="about-us">About us</button>
        <button type="button" class="btn btn-primary" id="contact-us">Contact us</button>
      </nav>
    </div>
    <div class="landing-page">
      <img src="images/landing-page.jpg" alt="landing page">
      <button class="btn">Order Now</button>
    </div>
   <h1>Place your order</h1>
   <div id="size">
    <select class="size">
      <option selected>Choose pizza size</option>
      <option value="large">Large-1000</option>
      <option value="medium">Medium-850</option>
      <option value="small">Small-600</option>
    </select>  
   </div>
   <div id="crust">
    <select class="crust">
      <option selected>Which crust would you like:</option>
      <option value="Crispy">Crispy</option>
      <option value="Stuffed">Stuffed</option>
      <option value="Gluten-free">Gluten-free</option>
    </select>    
   </div>
  </body>
</html>
